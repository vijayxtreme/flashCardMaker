<html>
<head>
	<title>Flashcard Maker</title>
	<link rel="stylesheet" href="style.css" />
	<script src="script.js"></script>
</head>
<body>
	<h1>Flashcard Maker</h1>
	<div class="container">
		<div id="flashcard">
			<h2 id="heading" class="heading">Click Next to See Your Flashcards</h2>
			<p id="subheading" class="subheading"></p>
			<button id="display-answer">Display Answer</button>

		</div>
		<div id="navigation">
			<button id="prev"><<</button> | <button id="next">>></button>
			
		</div>
		<div id="menu">
			<h4>Add A Flashcard</h4>
			<form id="add-flashcard" onsubmit="return saveForm();">
				<input id="heading-text" type="text" placeholder="Flashcard Name Here" />
				<br /><textarea id="sub-heading-text" / placeholder="Answer For Flashcard Here"></textarea>
				<br /><input type="submit" value="Save" />
			</form>

			<button id="clear-flashcards">Clear Flashcards</button>
		</div>
	</div>

</body>
</html>
