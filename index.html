<html>
<head>
	<title>Flashcard Maker</title>
	<link rel="stylesheet" href="style.css" />
	<script src="script.js"></script>
</head>
<body>
	<h1>My Flashcards</h1>
	<div class="container">
		<div id="menu">
			<h4>Add A Flashcard</h4>
			<form id="add-flashcard" onsubmit="return saveForm();">
				<input id="heading-text" type="text" placeholder="Flashcard Name Here" />
				<br /><textarea id="sub-heading-text" / placeholder="Answer For Flashcard Here"></textarea>
				<br /><input type="submit" value="Save" />
			</form>

			<button id="clear-flashcards">Clear Flashcards</button>
		</div>
		<div id="flashcard">
			<h2 id="heading" class="heading">Click Next to See Your Flashcards</h2>
			<p id="subheading" class="subheading"></p>
			<button id="display-answer">Display Answer</button>

		</div>
		<div id="navigation">
			<button id="prev"><<</button> | <button id="next">>></button>
			
		</div>
		
	</div>
	<div id="download">
		<p>Download a text file of your flashcards saved (to upload later)</p>
		<a id="dl" href="#" download="download.txt">Download here</a>
	</div>
	<div id="upload">
		<p>Upload a text file of your flashcards here (if you want to use on some other computer)</p>
		<form onsubmit="uploadText(); return false;">
			<input id="upload-text" type="file" name="textfile">
			<br /><input type="submit" name="upload" value="Upload" />
		</form>
	</div>

</body>
</html>
